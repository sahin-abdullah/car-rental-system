services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/rentaldb
      - SPRING_DATASOURCE_USERNAME=rental_user
      - SPRING_DATASOURCE_PASSWORD=rental_pass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      - db
      - redis
    networks:
      - rental-network

  db:
    image: postgis/postgis:16-3.4
    container_name: rental_postgres
    environment:
      - POSTGRES_DB=rentaldb
      - POSTGRES_USER=rental_user
      - POSTGRES_PASSWORD=rental_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgis.sql:/docker-entrypoint-initdb.d/init-postgis.sql 
    networks:
      - rental-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rental_user -d rentaldb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rental_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rental-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  rental-network:
    driver: bridge
