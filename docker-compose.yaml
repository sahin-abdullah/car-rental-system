version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/rentaldb
      - SPRING_DATASOURCE_USERNAME=rental_user
      - SPRING_DATASOURCE_PASSWORD=rental_pass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
    networks:
      - rental-network

  db:
    image: postgres:16
    container_name: rental_postgres
    environment:
      - POSTGRES_DB=rentaldb
      - POSTGRES_USER=rental_user
      - POSTGRES_PASSWORD=rental_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rental-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rental_user -d rentaldb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  rental-network:
    driver: bridge
